<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Character - NOT FIGHT CLUB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character-wrapper">
        <h1 class="character-title">Choose your character</h1>
        <div class="gallery" id="gallery"></div>
        <div class="card-info" id="cardInfo">
            <p><strong>Name:</strong><span id="infoName"></span></p>
            <p><strong>Weapon:</strong><span id="infoWeapon"></span></p>
            <p><strong>Strength:</strong><span id="infoStrength"></span></p>
        </div>
        <button id="nextBtn" disabled>Next</button>
    </div>

    <script src="character.js"></script>
</body>
</html>
